<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목</title>
    <!-- 주석 crtl+/  css링크 -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- 박시콘 아이콘 폰트 -->
  </head>
  <!-- 바디에서 플렉스 가운데 정렬(가로,세로) 함-->
  <body>
    <!-- 플렉스를 바디(부모)에서 사용하면 자식이 정렬됨 -->
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" class="profile-img" alt="아이유사진" />
      </div>
      <div class="text-data">
        <span class="name">IU</span>
        <span class="job">Singer & Actor & YouTuber</span>
      </div>
      <div class="media-buttons">
        <a
          href="https://www.facebook.com/iu.loen"
          target="_blank"
          style="background: #4267b2"
          class="link"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a
          href="https://www.twitter.com/_IUofficial"
          target="_blank"
          style="background: #1da1f2"
          class="link"
        >
          <i class="bx bxl-twitter"></i>
        </a>
        <a
          href="https://www.instagram.com/dlwlrma"
          target="_blank"
          style="background: #e1306c"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="https://www.youtube.com/@dlwlrma"
          target="_blank"
          style="background: #ff0000"
          class="link"
        >
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
